<!DOCTYPE html>
<html lang="en">

<head>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title><%= pageTitle %></title>
    <link rel="stylesheet" href="/css/main/navigation.css">
    <link rel="stylesheet" href="/css/main/main.css">
    <link rel="stylesheet" href="/css/store/cart.css">
  </head>
</head>

<body>
  <header class="main-header">
    <nav class="main-header__nav">
      <ul class="main-header__nav-list">
        <li class="main-header__nav-list-item">
          <a href="/">Products</a>
        </li>
        <li class="main-header__nav-list-item">
          <a href="/cart">Cart</a>
        </li>
        <li class="main-header__nav-list-item">
          <a href="/orders">Orders</a>
        </li>
        <li class="main-header__nav-list-item">
          <a href="/admin/add-product">Add product</a>
        </li>
        <li class="main-header__nav-list-item">
          <a href="/admin/manage-products">Manage products</a>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <% if (products.length > 0) { %>
      <ul class="cart__item-list">
        <% products.forEach(product => { %>
          <li class="cart__item">
            <h1><%= product.title %></h1>
            <h2>Quantity: <%= product.cartItem.quantity %></h2>
            <form action="/cart-delete-item" method="POST">
              <input type="hidden" value="<%= product.id %>" name="productId">
              <button class="btn" type="submit">Delete</button>
            </form>
          </li>
        <% }) %>
    </ul>
    <hr>
    <div class="centered">
        <form action="/create-order" method="POST">
            <button class="btn" type="submit">Check out</button>
        </form>
    </div>
    <% } else { %>
      <h1>No Products in Cart!</h1>
    <% } %>
  </main>
</body>

</html>
