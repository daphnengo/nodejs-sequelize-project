<!DOCTYPE html>
<html lang="en">

<head>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title><%= pageTitle %></title>
    <link rel="stylesheet" href="/css/main/navigation.css">
    <link rel="stylesheet" href="/css/main/main.css">
    <link rel="stylesheet" href="/css/main/products.css">
  </head>
</head>

<body>
  <header class="main-header">
    <nav class="main-header__nav">
      <ul class="main-header__nav-list">
        <li class="main-header__nav-list-item">
          <a href="/">Products</a>
        </li>
        <li class="main-header__nav-list-item">
          <a href="/cart">Cart</a>
        </li>
        <li class="main-header__nav-list-item">
          <a href="/orders">Orders</a>
        </li>
        <li class="main-header__nav-list-item">
          <a href="/admin/add-product">Add product</a>
        </li>
        <li class="main-header__nav-list-item">
          <a href="/admin/manage-products">Manage products</a>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <% if (products.length > 0) { %>
      <div class="grid">
        <% for (let product of products) { %>
          <article class="card product-item">
            <header class="card__header">
              <h1 class="product__title">
                <%= product.title %>
              </h1>
            </header>
            <div class="card__image">
              <img src="<%= product.imageUrl %>" alt="<%= product.title %>">
            </div>
            <div class="card__content">
            </div>
            <div class="card__actions">
              <a href="/product-details/<%= product.id %>" class="btn">Details</a>
              <form action="/add-to-cart" method="POST">
                <button class="btn" type="submit">Add to Cart</button>
                <input type="hidden" name="productId" value="<%= product.id %>">
              </form>
            </div>
          </article>
        <% } %>
      </div>
    <% } else { %>
      <h1>No Products Found!</h1>
    <% } %>
  </main>
</body>

</html>
